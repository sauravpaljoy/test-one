<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        /* Apply CSS Here For The Dark Mode */
        .dark-mode {
            background-color: black;
        }
        .dark-mode h1 {
            color: white;
        }
        /* Apply CSS Here For The Dark Mode */
    </style>
</head>
<body id="body">
    <h1>PHP</h1>
    <button id="switchModeBtn">Switch Mode</button>

    <script>
        // Define the applyDarkMode function
        function applyDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Add event listener to the Switch Mode button to trigger the applyDarkMode function
        document.getElementById('switchModeBtn').addEventListener('click', applyDarkMode);
    </script>
</body>
</html>
