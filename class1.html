<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph</title>
    <style>
        p {
            font-size: 25px;
            color: blue;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p>This is a styled paragraph.</p>
</body>
</html>
